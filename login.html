<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Tap In</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="scripts.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

  <div class="login-container">
    <h2>Login to Tap In</h2>
    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" required>

      <button type="submit">Login</button>
    </form>
    
  <p>Don't have an account? Choose an option below:</p>
<div class="signup-options">
  <button onclick="window.location.href='customer-signup.html'">Sign Up as Customer</button>
  <button onclick="window.location.href='business-signup.html'">Sign Up as Business</button>
</div>

  </div>

</body>
</html>
