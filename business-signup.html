<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tap In - Business Signup</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="scripts.js"></script>
   <script type="module" src="firebase-config.js"></script>
   <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<nav class="navbar">
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="profile.html">Profile</a></li>
    <li><button id="logoutBtn">Logout</button></li>
  </ul>
</nav>

  <!-- Header -->
  <header>
    <h1>Create Your Business Account</h1>
    <p>Join the Tap In community and connect with customers in your area.</p>
  </header>

  <!-- Signup Form -->
  <main class="signup-form">
    <form id="businessSignup">
      <!-- Business Name -->
      <label for="businessName">Business Name</label>
      <input type="text" id="businessName" name="businessName" required placeholder="Enter your business name">

      <!-- Business Type -->
      <label for="businessType">Business Type</label>
      <select id="businessType" name="businessType" required>
        <option value="">Select Business Type</option>
        <option value="restaurant">Restaurant</option>
        <option value="retail">Retail</option>
        <option value="service">Service</option>
        <option value="health">Health</option>
        <option value="beauty">Beauty</option>
		<option value="other">Other</option>
		
      </select>

      <!-- Email -->
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email">

      <!-- Phone Number -->
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">

      <!-- Password -->
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required placeholder="Create a password">

      <!-- Submit Button -->
      <button type="submit" class="btn">Create Business Account</button>
    </form>

    <!-- Social Login Options -->
    <p>Or sign up using:</p>
    <div class="social-login">
      <button class="google-btn">Google</button>
      <button class="facebook-btn">Facebook</button>
      <button class="instagram-btn">Instagram</button>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>Â© 2024 Tap In. All rights reserved.</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
